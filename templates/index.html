<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!--navbar started-->
<nav class="navbar navbar-dark navbar-expand bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="">TextUtils.pk</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!--navbar ended-->

<!-- alert started-->
<div class="alert alert-primary " role="alert">
  Welcome to TextUtils! Where You Can Customize Your Text
</div>
<!-- alert ended-->

<!--Form started-->
<div class="container mt-4 ">
  <form action="/analyzetext" method="POST"> {% csrf_token %}

<!--textarea started-->
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Below</label>
  <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
</div>
<!--textarea ended-->

<!--  checkboxes started-->
  <div class="form-check form-switch m-2">
  <input name="RemovePunctuations" class="form-check-input" type="checkbox" role="switch" id="1">
  <label class="form-check-label" for="1">Remove Punctuations</label>
  </div>

  <div class="form-check form-switch m-2">
  <input name="Cap" class="form-check-input" type="checkbox" role="switch" id="2">
  <label class="form-check-label" for="2">Upper Case</label>
  </div>

  <div class="form-check form-switch m-2">
  <input name="rmSpace" class="form-check-input" type="checkbox" role="switch" id="3">
  <label class="form-check-label" for="3">Remove Extra Space</label>
  </div>

  <div class="form-check form-switch m-2">
  <input name="rmNewLine" class="form-check-input" type="checkbox" role="switch" id="4">
  <label class="form-check-label" for="4">Remove New Line</label>
  </div>

  <div class="form-check form-switch m-2">
  <input name="charcount" class="form-check-input" type="checkbox" role="switch" id="5">
  <label class="form-check-label" for="5">Character Counter</label>
  </div>
  <!--  checkboxes ended-->

  <button type="submit" class="btn btn-success mt-3">Analyze Text</button>
</form>
</div>
<!--Form ended-->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
